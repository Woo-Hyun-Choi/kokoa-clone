<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Nico times</title>
    <style>
      html {
        background-color: tomato;
      }

      body {
        margin: 15px ;
        background-color: thistle;
      }

      div {
        height: 150px;
        width: 150px;
        background-color: white;
        margin: 20px;
      }

      span {
        display: block;
        background-color: turquoise;
      }
    </style>
  </head>

  <!-- block과 inline의 차이-->
  <body>
    <div></div>
    <div></div>
    <!-- 어떤 요소가 INLINE 속성으로 변경되면 크기를 가질 수 없다.-->
    <div></div>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <a href="#">inline</a>
    <address>inline</address>
    <code>inline</code>
    <span>hello</span>
  </body>
</html>
